<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Siempre juntos üíñ</title>

<style>
:root{
  --pink:#ff4d88;
  --bg1:#0b1026;
  --bg2:#2a0c2b;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  min-height:100vh;
  font-family:system-ui,Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at top, #3a0d2e, transparent),
    linear-gradient(135deg,var(--bg1),var(--bg2));
  color:white;
  overflow:hidden;
}

/* CONTENEDOR MOBILE */
.container{
  width:100%;
  max-width:420px;
  padding:20px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:18px;
  text-align:center;
}

/* TITULOS */
h1{
  font-size:28px;
}

.subtitle{
  font-size:14px;
  opacity:.9;
}

.strong{
  font-weight:800;
  margin-top:6px;
}

/* CONTADOR */
.counter{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
  width:100%;
}

.pill{
  background:rgba(255,255,255,.12);
  padding:14px;
  border-radius:14px;
}

.num{
  font-size:24px;
  font-weight:900;
}

.lbl{
  font-size:11px;
  opacity:.8;
}

/* √ÅRBOL */
.tree{
  position:relative;
  width:220px;
  height:240px;
  cursor:pointer;
  animation:sway 4s infinite ease-in-out;
}

@keyframes sway{
  0%,100%{transform:rotate(-1deg)}
  50%{transform:rotate(1deg)}
}

.trunk{
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  width:30px;
  height:90px;
  background:#5a2a1d;
  border-radius:10px;
}

.crown{
  position:absolute;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:180px;
  height:160px;
}

/* corazones copa */
.heart{
  position:absolute;
  width:18px;
  height:18px;
  background:var(--pink);
  transform:rotate(45deg);
}
.heart::before,
.heart::after{
  content:"";
  position:absolute;
  width:18px;
  height:18px;
  background:inherit;
  border-radius:50%;
}
.heart::before{left:-9px}
.heart::after{top:-9px}

/* HOJAS */
.leafLayer{
  position:fixed;
  inset:0;
  pointer-events:none;
}

.leaf{
  position:absolute;
  font-size:18px;
  animation:fall linear forwards;
}

@keyframes fall{
  to{
    transform:translate(-200px,100vh) rotate(500deg);
    opacity:0;
  }
}

/* BOTONES */
.btns{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  justify-content:center;
}

button{
  border:none;
  padding:12px 16px;
  border-radius:12px;
  font-weight:700;
  background:var(--pink);
  color:white;
}

.modal{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,.6);
}

.modal.show{display:flex}

.modalBox{
  background:white;
  color:#333;
  padding:20px;
  border-radius:16px;
  max-width:300px;
  text-align:center;
}
</style>
</head>

<body>

<div class="leafLayer" id="leafLayer"></div>

<div class="container">

  <!-- √ÅRBOL -->
  <div class="tree" id="tree">
    <div class="trunk"></div>
    <div class="crown" id="crown"></div>
  </div>

  <h1>Siempre juntos üíñ</h1>

  <p class="subtitle">
    Desde el 20 de noviembre de 2020
  </p>

  <div class="strong">
    Siempre fuertes üíû
  </div>

  <!-- CONTADOR -->
  <div class="counter">
    <div class="pill"><div class="num" id="days">0</div><div class="lbl">D√≠as</div></div>
    <div class="pill"><div class="num" id="hours">0</div><div class="lbl">Horas</div></div>
    <div class="pill"><div class="num" id="mins">0</div><div class="lbl">Minutos</div></div>
    <div class="pill"><div class="num" id="secs">0</div><div class="lbl">Segundos</div></div>
  </div>

  <!-- BOTONES -->
  <div class="btns">
    <button id="rainBtn">Lluvia üíó</button>
    <button id="msgBtn">Carta üíå</button>
  </div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modalBox">
    Gracias por quedarte‚Ä¶<br><br>
    <b>Siempre juntos, siempre fuertes ‚ù§Ô∏è</b>
  </div>
</div>

<script>
// ===== CONTADOR =====
const startDate = new Date("2020-11-20T00:00:00");

function updateCounter(){
  const now = new Date();
  const diff = now - startDate;

  const s = Math.floor(diff/1000);
  const d = Math.floor(s/86400);
  const h = Math.floor((s%86400)/3600);
  const m = Math.floor((s%3600)/60);
  const sec = s%60;

  days.textContent=d;
  hours.textContent=h;
  mins.textContent=m;
  secs.textContent=sec;
}
setInterval(updateCounter,1000);
updateCounter();

// ===== COPA =====
const crown=document.getElementById("crown");
for(let i=0;i<40;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.style.left=Math.random()*160+"px";
  h.style.top=Math.random()*140+"px";
  crown.appendChild(h);
}

// ===== HOJAS =====
const layer=document.getElementById("leafLayer");

function leaf(){
  const l=document.createElement("div");
  l.className="leaf";
  l.textContent="üíó";
  l.style.left=Math.random()*window.innerWidth+"px";
  l.style.animationDuration=(3+Math.random()*3)+"s";
  layer.appendChild(l);
  setTimeout(()=>l.remove(),6000);
}

// lluvia normal
setInterval(leaf,400);

// click √°rbol
tree.onclick=()=>{
  for(let i=0;i<30;i++){
    setTimeout(leaf,i*50);
  }
};

// bot√≥n lluvia
rainBtn.onclick=tree.onclick;

// modal
msgBtn.onclick=()=>modal.classList.add("show");
modal.onclick=()=>modal.classList.remove("show");
</script>

</body>
</html>
